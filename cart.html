<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyShop | Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f6f8;
    }

    header {
      background: #0a8f5c;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }

    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      margin-bottom: 20px;
    }

    .cart-item {
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .cart-item img {
      width: 80px;
      border-radius: 6px;
    }

    .details {
      flex: 1;
      margin-left: 15px;
    }

    .price {
      font-weight: bold;
      color: #0a8f5c;
    }

    .qty input {
      width: 50px;
      padding: 5px;
    }

    .remove {
      color: red;
      cursor: pointer;
      font-size: 14px;
    }

    .summary {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .summary p {
      margin: 10px 0;
      font-size: 18px;
    }

    .checkout {
      width: 100%;
      padding: 12px;
      background: #0a8f5c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <h2>MyShop</h2>
  <nav>
    <a href="product.html">Products</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<div class="container">
  <h2>Your Cart</h2>

  <!-- Cart Item -->
  <div class="cart-item">
    <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092">
    <div class="details">
      <h4>Smart Headphones</h4>
      <p class="price">₹2,999</p>
    </div>

    <div class="qty">
      Qty:
      <input type="number" value="1" min="1" onchange="updateTotal()">
    </div>

    <div class="remove" onclick="removeItem(this)">Remove</div>
  </div>

  <!-- Summary -->
  <div class="summary">
    <p>Total: <strong id="total">₹2,999</strong></p>
    <button class="checkout" onclick="checkout()">Proceed to Checkout</button>
  </div>

</div>

<script>
  function updateTotal() {
    const qty = document.querySelector(".qty input").value;
    const price = 2999;
    document.getElementById("total").innerText = "₹" + (price * qty);
  }

  function removeItem(element) {
    element.parentElement.remove();
    document.getElementById("total").innerText = "₹0";
  }

  function checkout() {
    alert("Checkout successful (Demo)");
  }
</script>

</body>
</html>
