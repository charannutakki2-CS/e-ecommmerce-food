<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Commerce Product Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f6f8;
      color: #333;
    }

    /* Navbar */
    header {
      background: #0a8f5c;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
    }

    /* Layout */
    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 30px;
    }

    /* Product Section */
    .product {
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product h1 {
      margin: 15px 0;
    }

    .price {
      color: #0a8f5c;
      font-size: 22px;
      font-weight: bold;
      margin: 10px 0;
    }

    .description {
      margin: 15px 0;
      line-height: 1.6;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .cart-btn {
      background: #0a8f5c;
      color: white;
      margin-right: 10px;
    }

    .wish-btn {
      background: #eee;
    }

    /* Reviews */
    .reviews {
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    .reviews h3 {
      margin-bottom: 15px;
    }

    .review {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }

    .add-review {
      margin-top: 10px;
      background: #0a8f5c;
      color: white;
      width: 100%;
    }

    /* Responsive */
    @media(max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header>
  <h2>MyShop</h2>
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Cart</a>
  </nav>
</header>

<div class="container">

  <!-- Product Details -->
  <div class="product">
    <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092" alt="Product">
    <h1>Smart Headphones</h1>
    <p class="price">₹2,999</p>

    <p class="description">
      High-quality wireless headphones with noise cancellation,
      long battery life, and superior sound quality.
    </p>

    <div class="buttons">
      <button class="cart-btn" onclick="addToCart()">Add to Cart</button>
      <button class="wish-btn" onclick="addToWishlist()">❤ Wishlist</button>
    </div>
  </div>

  <!-- Reviews -->
  <div class="reviews">
    <h3>Customer Reviews</h3>

    <div id="reviewList">
      <div class="review">Great sound quality!</div>
      <div class="review">Battery life is amazing.</div>
    </div>

    <textarea id="reviewText" rows="3" placeholder="Write a review..."></textarea>
    <button class="add-review" onclick="addReview()">Submit Review</button>
  </div>

</div>

<script>
  function addToCart() {
    alert("Product added to cart!");
  }

  function addToWishlist() {
    alert("Added to wishlist!");
  }

  function addReview() {
    const reviewText = document.getElementById("reviewText").value;

    if (reviewText.trim() === "") {
      alert("Please write a review");
      return;
    }

    const reviewDiv = document.createElement("div");
    reviewDiv.className = "review";
    reviewDiv.innerText = reviewText;

    document.getElementById("reviewList").appendChild(reviewDiv);
    document.getElementById("reviewText").value = "";
  }
</script>

</body>
</html>
