<!DOCTYPE html>
<html>
<head>
<title>MyShop | Home</title>
<style>
body{font-family:Arial;background:#f4f6f8;margin:0}
header{background:#0a8f5c;color:#fff;padding:15px}

</style>
</head>
<body>

<header><h2>MyShop</h2></header>

<div class="products">
  <div class="card">
    <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092">
    <h3>Smart Headphones</h3>
    <p>₹2,999</p>
    <a href="product.html"><button>View</button></a>
  </div>
</div>

</body>
</html>
